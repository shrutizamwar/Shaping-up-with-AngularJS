<h4> Reviews</h4>
<blockquote ng-repeat="review in product.reviews">
    <strong> {{review.stars}} Stars</strong>
    {{review.body}}
    <cite class="clearfix"> &#8211 {{review.author}} on {{review.createdOn | date:yyyy-mm-dd}}</cite>
</blockquote>
<form name="reviewForm" ng-controller="ReviewController as reviewController" ng-submit="reviewForm.$valid && reviewController.addReview(product)" novalidate>
    <blockquote>
        <strong>{{reviewController.review.stars}} Stars</strong>
        {{reviewController.review.body}}
        <cite class="clearfix"> &#8211 {{reviewController.review.author}}</cite>
    </blockquote>
    <h4>Submit a Review</h4>
    <fieldset class="form-group">
        <select ng-model="reviewController.review.stars" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
            <option value>Rate the Product</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="reviewController.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="reviewController.review.author" type="email" class="form-control" placeholder="abc@example.com" title="Email" required/>
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit Review"/>
    </fieldset>
</form>
